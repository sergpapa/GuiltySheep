{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="bg-styled p-4">
    <div class="container-fluid bg-white rounded-lg p-4">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Product Management</h2>
                <h5 class="text-muted">Update Review for {{ product.name }}</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_review' review.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn rounded" href="{% url 'product_detail' product.id %}">Cancel</a>
                        <button class="btn bg-purple text-white rounded" type="submit">Update Review</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
    <hr/>
</div>
{% endblock %}
